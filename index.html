<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Mortal Combat</title>
</head>
<body>
    <header>
        <a href="#" class="header_logo">
            <img src="img/logo-svg.svg" alt="logo-svg" class="header_logo-img">
        </a>
        <a href="#" class="header_user">
            <p class="user_name">Алексей</p>
            <img src="img/user.png" alt="user" class="user_img">
        </a>
    </header>
    <section>
        <img src="img/film-logo.png" alt="film-logo" class="film-logo">
        <div class="film-tags">
            <p class="film-tags_text">2021</p>
            <p class="film-tags_text">боевик, фэнтези, фантастика</p>
            <p class="film-tags_text">США</p>
            <p class="film-tags_textb">18+</p>
        </div>
        <span class="film-text">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший</span>
        <div class="film-buttons">
            <button class="film-button-left">Предзаказ фильма</button>
            <button class="film-button-right">
                <img src="img/arrow.svg" alt="arrow" class="button-arrow">
                Смотреть трейлер
            </button>
        </div>
    </section>
    <img src="img/cover-image.jpg" alt="cover-img" class="cover-img">
    <script src="js/main.js"></script>
</body>
</html>
